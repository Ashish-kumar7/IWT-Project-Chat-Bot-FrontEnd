<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat-Bot </title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

      <!-- Navigation -->
      <nav class="nav">
        <div class="navigation container">
          <div class="logo">
            <h1>The Ashish Shop</h1>
          </div>
    
          <div class="menu">
            <div class="top-nav">
              <div class="logo">
                <h1>The Ashish Shop</h1>
              </div>
              <div class="close">
                <i class="bx bx-x"></i>
              </div>
            </div>
    
            <ul class="nav-list">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="product.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">Chat with Us</a>
              </li>
              <li class="nav-item">
                <a href="alarm.html" class="nav-link">Set Alarm </a>
              </li>
            </ul>
          </div>
    
          <a href="cart.html" class="cart-icon">
            <i class="bx bx-shopping-bag"></i>
          </a>
    
          <div class="hamburger">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </nav>


    <div class="containerr">
        <!-- chat box -->
        <div class="chat-box">
            <!-- client -->
            <div class="client">
                <img src="/images/logo.png" alt="logo" />
                <div class="client-info">
                    <h2>Ashish Bot</h2>
                    <p>online</p>
                </div>
            </div>

            <!-- main chat section -->
            <div class="chats">
                <div class="client-chat">Hello My name is Ashish How may I help you!</div>
                <div class="my-chat">Hi I need 20% discount on all goods!</div>
                <div class="client-chat">Sir we can offer you 9% discount!!</div>
                <div class="my-chat">No</div>
                <div class="client-chat">Let me consult the Senior team members please wait.</div>
            </div>

            <!-- input field section -->
            <div class="chat-input">
                <input type="text" placeholder="Enter Message" />
                <button class="send-btn">
                    <img src="/images/send.png" alt="send-btn">
                </button>
            </div>
        </div>

        <!-- button -->
        <div class="chat-btn">
            <img src="/images/Circle-icons-chat.svg.png" alt="chat box icon btn">
        </div>
    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/script.js"></script>
</body>
